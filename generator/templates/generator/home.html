<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Home</title>
</head>
<body>
  <div class="container text-center">
    <h1>Password Generator</h1>
    <hr>
    <br><br>
    <form action="{% url 'password' %}">
      <select name="length">
        <option value="6">&nbsp;&nbsp;6</option>
        <option value="7">&nbsp;&nbsp;7</option>
        <option value="8">&nbsp;&nbsp;8</option>
        <option value="9">&nbsp;&nbsp;9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
      </select> Length
      <br><br>
      <input type="checkbox" name="uppercase"> Uppercase
      <br><br>
      <input type="checkbox" name="numbers"> Numbers
      <br><br>
      <input type="checkbox" name="specialchars"> Special Characters
      <br><br>
      <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
    <br><br>
    <a href="{% url 'about' %}" class="btn btn-primary">About</a>
    <br><br>
    <footer>Copyright &copy; MMXXI by DevBob All Rights Reserved.</footer>
  </div>
</body>
</html>
